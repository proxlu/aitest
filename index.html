nte mandada.\nCaso você não tenha resposta pra algo, informe que não consegue responder a isso ainda e pergunte se a pessoa deseja falar com um Consultor. Uma ultima informação a respeito das condições, é que é necessário pegar o nome do cliente, (pré-condição) então caso chegue nesse ponto da conversa sem o nome dele ainda, (caso o cliente ignore a pergunta do nome ou não queira responder) você deve explicar para ele educadamente que precisa de um nome pra transferir para um Consultor.\nAbaixo deixarei os comentários de uma das usuárias sobre o atendimento recebido, peço que você siga os pontos abordados por ela como aprendizado pros demais atendimentos:\nExcesso de informações em bloco:\nAqui trago um ponto parecido com o do Lucas com o Onix.. as respostas são longas e trazem muitos detalhes de uma só vez. Isso pode cansar. Quem sabe dividimos em etapas? primeiro destacar os diferenciais da Tracker, depois aprofundar conforme o interesse (ex: conforto -> depois segurança -> depois versões)\nPerguntas mais objetivas:\nA IA poderia conduzir com perguntas mais simples e em sequência (ex: “qual versão você viu?" ou "quer saber sobre condições ou agendar uma visita?"), ao invés de abrir muitas\npossibilidades de uma vez só.\nTransição para atendimento humano:\nPonto bem positivo foi que a transferência foi feita no momento certo, após o interesse na versão Premier, mas ainda assim, poderia ser reforçada com uma pergunta final para validar o desejo do cliente, como "você gostaria que um especialista entrasse em contato agora para te passar as condições?")\nEssas seriam minhas sugestões, pessoal! =)'
            }]
        };

        // Inicia um novo histórico vazio
        let historico = [];
        const chatDiv = document.getElementById("chat");
        let isSendingMessages = false;

        // Função para formatar texto (negrito com ** e preservar outras tags como texto)
        function formatarTexto(texto) {
            texto = texto.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            texto = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            return texto;
        }

        // Exibe o chat
        function exibirChat() {
            chatDiv.innerHTML = '';
            
            historico.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'ai-message'}`;
                
                const strong = document.createElement('strong');
                strong.textContent = msg.role === 'user' ? 'Você: ' : 'IA: ';
                
                const text = document.createElement('span');
                if (msg.role === 'model') {
                    text.innerHTML = formatarTexto(msg.parts[0].text);
                } else {
                    text.textContent = msg.parts[0].text;
                }
                
                messageDiv.appendChild(strong);
                messageDiv.appendChild(text);
                chatDiv.appendChild(messageDiv);
            });
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Função para dividir mensagens com base em ***
        function splitMessages(text) {
            const messages = [];
            const parts = text.split(/\n\*\*\*\n/);
            
            // A primeira mensagem é tudo antes dos primeiros ***
            if (parts[0].trim()) {
                messages.push(parts[0].trim());
            }
            
            // Processa as mensagens entre ***
            for (let i = 1; i < parts.length; i++) {
                const part = parts[i].trim();
                if (part) {
                    messages.push(part);
                }
            }
            
            return messages;
        }

        // Função para enviar mensagens divididas com intervalo
        async function sendSplitMessages(messages) {
            if (isSendingMessages) return;
            isSendingMessages = true;
            
            // Adiciona a primeira mensagem ao histórico
            historico.push({ role: "model", parts: [{ text: messages[0] }] });
            exibirChat();
            
            // Envia as mensagens restantes com intervalo de 1 segundo
            for (let i = 1; i < messages.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                historico.push({ role: "model", parts: [{ text: messages[i] }] });
                exibirChat();
            }
            
            isSendingMessages = false;
        }

        // Ajusta a altura do chat quando a janela é redimensionada
        function ajustarAltura() {
            const inputContainer = document.getElementById('input-container');
            const inputHeight = inputContainer.offsetHeight;
            chatDiv.style.height = `calc(100% - ${inputHeight + 20}px)`;
        }

        // Inicialização
        window.addEventListener('load', () => {
            ajustarAltura();
            exibirChat();
        });
        window.addEventListener('resize', ajustarAltura);

        async function enviar() {
            const input = document.getElementById("mensagem");
            const mensagemUsuario = input.value.trim();
            if (!mensagemUsuario) return;

            historico.push({ role: "user", parts: [{ text: mensagemUsuario }] });
            sessionStorage.setItem("geminiChat", JSON.stringify(historico));
            exibirChat();
            input.value = "";

            const resposta = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro-preview-03-25:generateContent?key=${API_KEY}`,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [SYSTEM_PROMPT, ...historico],
                        generationConfig: { temperature: 0.7 }
                    })
                }
            );

            const dados = await resposta.json();
            const textoIA = dados.candidates[0].content.parts[0].text;

            // Verifica se a mensagem contém *** para dividir
            if (textoIA.includes('***')) {
                const messages = splitMessages(textoIA);
                await sendSplitMessages(messages);
            } else {
                historico.push({ role: "model", parts: [{ text: textoIA }] });
                exibirChat();
            }
            
            sessionStorage.setItem("geminiChat", JSON.stringify(historico));
        }

        document.getElementById("mensagem").addEventListener("keypress", (e) => {
            if (e.key === "Enter") enviar();
        });
    </script>
